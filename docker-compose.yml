services:
  db:
    image: postgres:16-alpine
    container_name: souksync-db
    environment:
      POSTGRES_USER: souksync
      POSTGRES_PASSWORD: souksync
      POSTGRES_DB: souksync
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U souksync"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: souksync-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: souksync-backend
    ports:
      - "8020:8020"
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql+asyncpg://souksync:souksync@db:5432/souksync
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
  redisdata:
