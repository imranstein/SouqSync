name: Web CI

on:
  push:
    paths:
      - 'web/**'
  pull_request:
    paths:
      - 'web/**'

defaults:
  run:
    working-directory: web

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npx eslint src/ --max-warnings=0 || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Test (Vitest)
        run: npx vitest run --coverage || true
